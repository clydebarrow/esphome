spi:
  clk_pin: 14
  mosi_pin: 13

i2c:
  sda: GPIO18
  scl: GPIO19

font:
  - file: "gfonts://Roboto"
    id: space16

display:
  - platform: ili9xxx
    model: st7789v
    id: tft_display
    dimensions:
      width: 240
      height: 320
    transform:
      swap_xy: false
      mirror_x: true
      mirror_y: true
    data_rate: 80MHz
    cs_pin: GPIO22
    dc_pin: GPIO21
    auto_clear_enabled: false
    invert_colors: false
    update_interval: never

touchscreen:
  - platform: ft63x6
    id: tft_touch
    display: tft_display
    update_interval: 50ms
    threshold: 1
    calibration:
      x_max: 240
      y_max: 320
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:

image:
  - id: cat_image
    file: ./../../components/lvgl/cat.png
  - id: dog_img
    file: ./../../components/lvgl/dog.png
    resize: 256x48
    type: TRANSPARENT_BINARY

color:
  - id: my_light_red
    hex: FF3340

lvgl:
  touchscreens:
    - touchscreen_id: tft_touch
  displays:
    - display_id: tft_display
  on_idle:
    - timeout: 30s
      then:
        - logger.log: "LVGL is idle"
  buffer_size: 100%
  log_level: WARN
  color_depth: 16
  default_font: montserrat_14
  bg_color: my_light_red
  style_definitions:
    - id: style_test
      bg_color: 0x2F8CD8
    - id: header_footer
      bg_color: 0x20214F
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: cover
      border_width: 0
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 30
  theme:
    obj:
      border_width: 1
  top_layer:
    widgets:
      - label:
          id: label_id
          text: "Test"
  msgboxes:
    - id: message_box
      close_button: true
      title: Messagebox
      body:
        text: "This is a sample messagebox."
        bg_color: 0x808080
        bg_opa: 30%
      buttons:
        - id: msgbox_apply
          text: "Apply"
        - id: msgbox_close
          text: "\uF00D"
          on_click:
            then:
              - lvgl.widget.hide: message_box
              - lvgl.widget.show: message_box
              - lvgl.widget.enable: message_box
              - lvgl.widget.disable: message_box
              - lvgl.widget.hide: button_1
              - lvgl.widget.show: button_1
              - lvgl.widget.enable: button_1
              - lvgl.widget.disable: button_1
              - lvgl.label.update:
                  id: label_id
                  text: "Updated"
  pages:
    - id: main_page
      skip: false
      pad_all: 0
      widgets:
        - obj:
            align: TOP_MID
            styles: style_test
            height: 146
            width: 146
            radius: 73
            border_width: 0
            bg_opa: 30%
            pad_all: 0
            widgets:
              - btn:
                  checkable: true
                  widgets:
                    - label:
                        align: center
                        id: my_label_id
                        text: "Test Toggle Button"
                        on_click:
                          then:
                            - lvgl.widget.update:
                                id: my_label_id
                                hidden: true
            on_scroll:
              then:
                - lvgl.widget.show: message_box

        - btnmatrix:
            x: 10
            y: 40
            width: 220
            items:
              pressed:
                bg_color: 0xFFFF00
            id: b_matrix
            rows:
              - buttons:
                  - id: button_1
                    text: "\uF04B"
                    control:
                      checkable: true
                  - id: button_2
                    text: "\uF04C"
                    control:
                      checkable: true
              - buttons:
                  - id: button_3
                    text: "A"
                    control:
                      popover: true
                    on_press:
                      then:
                        - lvgl.page.previous:
                  - id: button_4
                    text: "B"
                    control:
                      disabled: true
                    on_press:
                      then:
                        - lvgl.page.next:
              - buttons:
                  - id: button_5
                    text: "It's #ff0000 red#"
                    width: 2
                    control:
                      recolor: true
                    on_press:
                      then:
                        - lvgl.page.show: main_page

        - switch:
            x: 10
            y: 10
            id: switch_id
            on_defocus:
              then:
                - lvgl.button.update:
                    id: button_1
                    width: 1
                    selected: true
                    control:
                      checkable: false
                - lvgl.btnmatrix.update:
                    id: b_matrix
                    state:
                      disabled: true
                    items:
                      bg_color: 0xf0f0f0

        - checkbox:
            id: checkbox_id
            text: Checkbox
            on_focus:
              then:
                - lvgl.checkbox.update:
                    id: checkbox_id
                    state:
                      checked: true
                    text: Checked
        - dropdown:
            id: dropdown_id
            width: 90
            align: CENTER
            options:
              - Violin
              - Piano
              - Bassoon
              - Chello
              - Drums
            selected_index: 2
            on_scroll_end:
              then:
                - lvgl.dropdown.update:
                    id: dropdown_id
                    selected_index: 5
        - roller:
            align: CENTER
            id: roller_id
            options:
              - Violin
              - Piano
              - Bassoon
              - Chello
              - Drums
            on_scroll_begin:
              then:
                - lvgl.roller.update:
                    id: roller_id
                    selected_index: 5
        - bar:
            id: bar_id
            value: 75
            min_value: 1
            max_value: 100
        - slider:
            width: 220
            id: slider_id
            value: 75
            min_value: 0
            max_value: 100
            on_click:
              then:
                - lvgl.slider.update:
                    id: slider_id
                    knob:
                      bg_color: 0x00FF00
                    value: 55
            on_value:
              - lvgl.arc.update:
                  id: arc_id
                  value: !lambda return x;
        - arc:
            id: arc_id
            value: 75
            min_value: 0
            max_value: 100
            adjustable: true
            on_release:
              then:
                - lvgl.arc.update:
                    id: arc_id
                    knob:
                      bg_color: 0x00FF00
                    value: 55
            on_value:
              - lvgl.slider.update:
                  id: slider_id
                  value: !lambda return x;
        - meter:
            align: center
            scales:
              - ticks:
                  width: 1
                  count: 81
                  length: 5
                  color: 0x000000
                  major:
                    stride: 10
                    width: 2
                    length: 8
                    color: 0xC0C0C0
                    label_gap: 8
                range_from: -30
                range_to: 50
                angle_range: 240
                rotation: 150
                indicators:
                  - line:
                      id: temperature_needle
                      width: 2
                      color: 0xFF0000
                      r_mod: -4
                  - img:
                      id: needle_img
                      src: cat_image
                      value: 4
                      pivot_x: 31
                      pivot_y: 9
                  - arc:
                      color: 0xFF3000
                      r_mod: 10
                      width: 31
                      start_value: -10
                      end_value: 0
                  - tick_style:
                      start_value: -10
                      end_value: 0
                      color_start: 0x00FF00
                      color_end: 0xFF3000
                      local: true
                      width: 12
            on_click:
              then:
                - lvgl.indicator.update:
                    id: temperature_needle
                    value: 3
                - lvgl.indicator.update:
                    id: needle_img
                    value: 13
        - spinbox:
            text_font: space16
            id: spinbox_id
            align: center
            width: 120
            range_from: -10
            range_to: 1000
            step: 0.5
            rollover: false
            digits: 6
            decimal_places: 2
            value: 15
            on_value:
              then:
                - logger.log:
                    format: "Spinbox value is %f"
                    args: [x]
        - btn:
            id: spin_down
            on_click:
              - lvgl.spinbox.decrement: spinbox_id
              - lvgl.spinbox.update:
                  id: spinbox_id
                  value: 100
        - img:
            align: CENTER
            src: cat_image
            id: img_id
            radius: 11
            clip_corner: true
            on_click:
              then:
                - lvgl.img.update:
                    id: img_id
                    src: dog_img
        - animimg:
            align: CENTER
            id: anim_id
            src: [cat_image, dog_img]
            duration: 600ms
            on_click:
              then:
                - lvgl.animimg.update:
                    id: anim_id
                    repeat_count: 100
                    duration: 75ms
            on_long_press:
              then:
                - lvgl.animimg.stop: anim_id
            on_short_click:
              then:
                - lvgl.animimg.start:
                    id: anim_id
        - line:
            points:
              - 5, 5
              - 70, 70
              - 120, 10
              - 180, 60
              - 230, 15
            line_width: 8
            line_color: 0x0000FF
            line_rounded: true
        - led:
            id: led_id
            align: CENTER
            color: 0xFF0000
            brightness: 70%
            on_long_press_repeat:
              then:
                - lvgl.led.update:
                    id: led_id
                    color: 0x00FF00
        - spinner:
            align: center
            spin_time: 2s
            arc_length: 60deg
            id: spinner_id
            indicator:
              arc_color: 0xd4d4d4
            on_press:
              then:
                - lvgl.spinner.update:
                    id: spinner_id
                    arc_color: 0x31de70
    - id: secondary_page
      widgets:
        - tileview:
            id: tv_id
            on_value:
              then:
                - if:
                    condition:
                      lambda: return tile == id(cat_tile);
                    then:
                      - logger.log: "Cat tile is now showing"
            tiles:
              - img:
                  tile_id: cat_tile
                  dir: VER
                  row: 0
                  column: 0
                  align: center
                  src: cat_image
                  on_click:
                    then:
                      - lvgl.tileview.select:
                          id: tv_id
                          row: 1
                          column: 0
                          animated: false

              - img:
                  row: 1
                  column: 0
                  src: dog_img
                  on_click:
                    then:
                      - lvgl.tileview.select:
                          id: tv_id
                          tile_id: cat_tile
                          animated: true
