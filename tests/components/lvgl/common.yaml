touchscreen:
  - platform: ft63x6
    id: tft_touch
    display: tft_display
    update_interval: 50ms
    threshold: 1
    calibration:
      x_max: 240
      y_max: 320
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:

font:
  - file: "gfonts://Roboto"
    id: space16

number:
  - platform: lvgl
    widget: slider_id
    id: lvgl_slider_sensor
    name: LVGL Slider
  - platform: lvgl
    widget: arc_id
    id: lvgl_arc_sensor
    name: LVGL Arc
  - platform: lvgl
    widget: bar_id
    id: lvgl_bar_sensor
    name: LVGL Bar
  - platform: lvgl
    widget: spinbox_id
    id: lvgl_spinbox_number
    name: LVGL Spinbox

switch:
  - platform: lvgl
    name: Button switch
    widget: spin_down
  - platform: lvgl
    name: Matrix switch
    widget: button_1
  - platform: lvgl
    name: Switch switch
    widget: switch_id

select:
  - platform: lvgl
    widget: dropdown_id
    name: LVGL Dropdown
  - platform: lvgl
    widget: roller_id
    name: LVGL Roller
    animated: true

image:
  - id: cat_img
    file: $component_dir/cat.png
  - id: dog_img
    file: $component_dir/dog.png
    resize: 256x48
    type: TRANSPARENT_BINARY

color:
  - id: my_light_red
    hex: FF3340

binary_sensor:
  - platform: template
    id: enter_button
  - platform: template
    id: right_button
  - platform: template
    id: left_button

sensor:
  - platform: lvgl
    name: "LVGL Arc Sensor"
    widget: arc_id
  - platform: rotary_encoder
    id: rotary_sensor
    pin_a: 0
    pin_b: 1

text:
  - platform: lvgl
    id: text_text
    name: "Textarea_1 text"
    widget: textarea_1
    mode: text

text_sensor:
  - platform: lvgl
    id: text_sensor_1
    widget: textarea_2
    name: Textarea 2
